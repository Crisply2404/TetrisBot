<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TBP Advisor</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <main class="wrap">
      <header class="hdr">
        <div class="title">TBP Advisor</div>
        <div class="status" id="status">检测中…</div>
      </header>

      <section class="card">
        <label class="row">
          <span>启用叠加提示</span>
          <input id="enabled" type="checkbox" />
        </label>
        <label class="row">
          <span>允许用 Hold</span>
          <input id="useHold" type="checkbox" />
        </label>
        <label class="row">
          <span>模式预设</span>
          <select id="modePreset">
            <option value="40l">40L</option>
            <option value="vs">对战</option>
          </select>
        </label>
        <label class="row">
          <span>对齐模式</span>
          <select id="alignMode">
            <option value="pixi">自动（PIXI）</option>
            <option value="calib">校准/采样（兜底）</option>
          </select>
        </label>
        <label class="row">
          <span>透明度</span>
          <input id="opacity" type="range" min="0.1" max="0.9" step="0.05" />
        </label>
        <div class="row subtle">
          <span id="opacityVal"></span>
        </div>
      </section>

      <section class="actions">
        <button id="openDetails" class="primary">打开详情（实时）</button>
        <button id="forceReset" type="button" title="清空扩展内存缓存，并让页面重新抓取游戏 API">强制重置（清缓存）</button>
        <button id="calibrate" type="button">校准棋盘位置</button>
        <button id="copyCalib" type="button">复制校准参数</button>
        <button id="openScaleLab" type="button">测缩放系数（采样）</button>
        <button id="openSamples" type="button">管理采样点</button>
        <a id="openOptions" class="link" href="#">更多设置…</a>
      </section>
    </main>

    <script src="../shared/settings.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
